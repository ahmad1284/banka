<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <!-- TODO: Add a loader or a loading indicator until projects start-->
    <div id="app">Loading...</div>

    <!-- Login page template-->
    <template id="login">
        <section class="login-page">
            <div class="login-container">
              <div class="login-title text-center">
                <span class="hide-xs">Squirrel</span>
                <img class="login-logo" src="logo.svg" alt="Squirrel Banking Logo">
                <span class="hide-xs">Banking</span>
              </div>
              <div class="login-content">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" action="javascript:login()">
                  <label for="username">Username</label>
                  <input id="username" name="user" type="text" maxlength="20" required>
                  <div id="loginError" class="error" role="alert"></div>
                  <button>Login</button>
                </form>
                <p class="login-separator text-center"><span>OR</span></p>
                <h2 class="text-center">Register</h2>
                <form id="registerForm" action="javascript:register()">
                  <label for="user">Username (required)</label>
                  <input id="user" name="user" type="text" maxlength="20" required>
                  <label for="currency">Currency (required)</label>
                  <input id="currency" name="currency" type="text" maxlength="5" value="$" required>
                  <label for="description">Description</label>
                  <input id="description" name="description" type="text" maxlength="100">
                  <label for="balance">Current balance</label>
                  <input id="balance" name="balance" type="number" value="0">
                  <div id="registerError" class="error" role="alert"></div>
                  <button>Register</button>
                </form>
              </div>
            </div>
          </section>
    </template>

    <!-- Dashboard page template -->
    <template id="dashboard">
        <header>
            <h1>Bank App</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            Balance: 100$
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>

    <template id="credz">
        <header>
            <h1>Bank App</h1>
        </header>
        <section>
            <h2>Credz</h2>
            <p> welcome to the team definitely not a clown</p>
        </section>
    </template>
</body>

</html>
